<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched">
        <label for="fullName" class="control-label">Full Name</label>
          <input required class="form-control" [(ngModel)]="fullName" #fullNameControl="ngModel" name="fullName" id="fullName"
            placeholder="Full Name">
            <span *ngIf="fullNameControl.invalid && fullNameControl.touched" class="help-block" >Field is Required</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="department">Departement</label>
        <select class="form-control" name="department" id="department" [(ngModel)]="department">
          <option *ngFor="let dept of Departements" [value]="dept.id"> {{ dept.name }}</option>
        </select>
      </div>


      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input bsDatepicker [bsConfig]="datePickerConfig" [(ngModel)]="dateOfBirth" placement=right class="form-control"
          name="dateOfBirth" id="dateOfBirth" placeholder="Datepicker">
      </div>

      <div class="form-group">
        <label for="photoPath">Poto Path</label>
        <input [(ngModel)]="photoPath" class="form-control" name="photoPath" id="photoPath" placeholder="photo Path">
      </div>

      <div class="form-group">
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
          {{ previewPhoto ? "Hide ": "Show "}} Preview
        </button>
      </div>

      <div class="form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid" > Save </button>
    </div>
  </div>
</form>

Angular Generated Forom Model : {{ employeeForm.value | json }}
